<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Martin Ahlsén</title>
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/header-footer.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/typography.css">
    <link rel="stylesheet" href="../styles/standard-format.css">
</head>
<body>
    <header class="header">
        <div class="header__title">
            <a class="header-link" href="./index.html">
                <h3 class="title-symbol">
                    &lt;&frasl;&gt;
                </h3>
                <h3 class="title">
                    Martin Ahlsén
                </h3>
            </a>
        </div>
        <div class="header__navbar">
            <div class="menu-item desktop home">
                <a href="./index.html">Home</a>
            </div>
            <div class="menu-item desktop portfolio">
                <a href="./portfolio.html">Portfolio</a>
            </div>
            <div class="menu-item desktop contact current-page">
                <a href="./contact.html">Contact</a>
            </div>
            <div class="menu-item mobile burger-menu">
                    <img class="menu-image" src="../images/menu.png" alt="burger-menu">
            </div>
        </div>
    </header>

    <section class="main-content">
        <!-- <form action="get"> -->
        <form class="contact-form" action="mailto:martin.ahlsen@gmail.com" method="post" enctype="text/plain">
            <fieldset class="form">
                <legend>Contact me</legend>
                <label for="first-name">Enter your name</label>
                <input type="text" name="first-name" id="first-name" required>
                <label for="e-mail">Enter your e-mail</label>
                <input type="email" name="e-mail" id="e-mail" required>
                <label for="message">Send me a message</label>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                <div>
                    <div>
                        <label for="business">
                            <input type="radio" name="private-or-business" id="business" value="business" required>
                                Business
                        </label>
                    </div>
                    <div>
                        <label for="private">
                            <input type="radio" name="private-or-business" id="private" value="private">
                                Private
                        </label>
                    </div>
                </div>
                <div>
                    <label for="urgent">
                        <input type="checkbox" name="urgent" id="urgent"> 
                            This is urgent
                    </label>
                </div>
            </fieldset>
            <div class="button-container">
                <button class="send-button send-button--margin">
                    Send
                </button>
                <button class="reset-button reset-button--margin">
                    Reset
                </button>
            </div>

        </form>
    </section>

    <footer class="footer">
        <span class="footer--text" >FOLLOW ME</span>
        <div class="footer--icons">
            <a class="sm-images instagram" href="https://www.instagram.com/ahlsenmartin/"></a>
            <a class="sm-images facebook" href="https://www.facebook.com/martin.ahlsen"></a>
            <a class="sm-images linkedin" href="https://www.linkedin.com/in/martin-ahls%C3%A9n-a55131127/"></a>
        </div>
    </footer>

</body>
</html>
